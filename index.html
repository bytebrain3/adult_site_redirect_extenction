<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Motivational Page</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<style>
		body {
			background-image: url('https://source.unsplash.com/random/1600x900');
			background-size: cover;
			background-position: center;
		}
		#quote-container {
			background: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
		}
	</style>
</head>
<body class="flex items-center justify-center h-screen">
	<div id="quote-container" class="text-center max-w-lg mx-auto p-8">
		<h1 class="text-4xl font-bold text-gray-800 mb-4">Make a girlfriend and marry her</h1>
		<p id="quote" class="text-xl text-gray-700 mb-6">Loading...</p>
		<button id="new-quote" class="bg-blue-500 text-white px-4 py-2 rounded">Get Motivated</button>
	</div>
	<script>
		// Function to fetch and display a new quote
		async function fetchQuote() {
			try {
				const response = await fetch('https://api.quotable.io/random');
				const data = await response.json();
				document.getElementById('quote').innerText = `"${data.content}" - ${data.author}`;
			} catch (error) {
				document.getElementById('quote').innerText = "Could not fetch a quote. Please try again.";
			}
		}

		// Fetch a new quote when the page loads
		window.onload = fetchQuote;

		// Fetch a new quote when the button is clicked
		document.getElementById('new-quote').addEventListener('click', fetchQuote);
	</script>
</body>
</html>
